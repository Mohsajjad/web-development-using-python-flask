<div class='border-bottom row' style='margin-bottom: 16px;padding-bottom:8px'>
  <div class = 'col-11'>
    <h4 style='color:rgb(120,120,120); margin-bottom:4px;'>
      {{job['title']}}
    </h4>
    <div>
      <b>Location:</b> {{job['location']}}
    </div>
    {% if 'salary' in job %}
      <div>
        <b>Salary:</b> {{job['salary']}}
      </div>
    {% endif %}
  </div>
  <div class='col-1'>
    <a href="mailto:app@career.ai?subject=Application for {{job['title']}}" type="button" class="btn btn-outline-primary">Apply</a>
  </div>
</div>
